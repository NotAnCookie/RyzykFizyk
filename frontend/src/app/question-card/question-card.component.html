<div class="min-h-screen flex flex-col transition-colors duration-500" [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950' : 'bg-gradient-to-r from-pink-300 to-purple-300'">  
  <div class="p-6">
    <button 
      (click)="handleBack()"
      class="flex items-center gap-2 transition-colors font-medium"
      [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-200 hover:text-purple-300' : 'text-purple-600 hover:text-purple-900'"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
      <span>{{languageService.t().backToMenu}}</span>
    </button>
  </div>

  <div class="flex-1 flex items-center justify-center px-6 pb-12">
    
<div class="w-full max-w-2xl border shadow-2xl rounded-xl overflow-hidden transition-all duration-300" [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'bg-slate-900 border-purple-700 shadow-black/50' : 'bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100 border-purple-300 shadow-2xl'">      
      <div class="p-6 space-y-1.5">

        <div class="flex justify-between items-center mb-2">
            <span class="px-3 py-1 rounded-full text-sm font-medium transition-colors" [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'bg-purple-900 text-purple-200 border border-purple-700' : 'bg-purple-200 text-purple-600'">  
                         {{selectedCategory}}
          </span>
          <span class="text-sm" 
          [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-300' : 'text-purple-600'" >{{languageService.t().question}} {{currentQuestionIndex}} {{languageService.t().of}} 7</span>
        </div>

      <h3 class="text-center mt-4 text-2xl font-semibold leading-snug tracking-tight transition-colors min-h-[4rem] flex items-center justify-center"
            [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-200' : 'text-purple-900'">
           {{question.topic}}: {{question.text}}
        </h3>
      </div>

          <div class="flex items-center justify-center p-6 pt-2">
        <button
          (click)="handleNext()"
            class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 shadow-lg hover:shadow-xl px-12 py-6 rounded-full h-10 bg-gradient-to-r"
          [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'bg-gradient-to-r from-purple-800 to-gray-800 hover:from-purple-700 hover:to-gray-700 text-purple-200' : 'from-purple-300 to-pink-300 hover:from-purple-400 hover:to-pink-400 text-purple-900'"
        >
          {{languageService.t().showAnswer}}
        </button>
      </div>
        </div>
      </div>

    </div>

<div class="min-h-screen flex flex-col transition-colors duration-500"
     [ngClass]="themeService.getCurrentTheme()() === 'dark' 
       ? 'bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950' 
       : 'bg-gradient-to-r from-pink-300 to-purple-300'">

  <div class="p-6">
    <button 
      (click)="handleBack()"
      class="flex items-center gap-2 transition-colors font-medium"
      [ngClass]="themeService.getCurrentTheme()() === 'dark' 
        ? 'text-purple-300 hover:text-purple-100' 
        : 'text-purple-600 hover:text-purple-900'"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
      <span>{{languageService.t().backToMenu}}</span>
    </button>
  </div>

  <div class="flex-1 flex items-start justify-center px-6 pb-6">
    <div class="w-full max-w-3xl">
      
      <div class="backdrop-blur-sm border shadow-xl rounded-xl overflow-hidden transition-all duration-300"
           [ngClass]="themeService.getCurrentTheme()() === 'dark' 
             ? 'bg-slate-900 border-purple-700 shadow-black/50' 
             : 'bg-white/70 border-purple-200'">
        
        <div class="p-6 pb-3 space-y-1.5">
          <h3 class="text-center text-2xl font-semibold leading-none tracking-tight transition-colors"
              [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-200' : 'text-purple-900'">
            {{languageService.t().gameSummary}}
          </h3>
        </div>
        
        <div class="p-6 space-y-2 py-3">
          
          <div 
            *ngFor="let item of questions; let i = index"
            class="p-3 rounded-lg border transition-colors"
            [ngClass]="themeService.getCurrentTheme()() === 'dark' 
              ? 'bg-slate-800/80 border-purple-800' 
              : 'bg-gradient-to-br from-purple-50 to-pink-50 border-purple-200'"
          >
            <div class="flex gap-3">
              <div class="flex-shrink-0">
                <div class="h-6 w-6 rounded-full flex items-center justify-center transition-colors"
                     [ngClass]="themeService.getCurrentTheme()() === 'dark' 
                       ? 'bg-purple-900 text-purple-200' 
                       : 'bg-purple-300 text-purple-900'">
                  <span class="font-medium text-sm">{{ i + 1 }}</span>
                </div>
              </div>
              
              <div class="flex-1 space-y-1">
                <p class="font-medium transition-colors"
                   [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-200' : 'text-purple-900'">
                  {{ item.text }}
                </p>
                
                <div class="flex items-center gap-2 rounded-lg p-2 border transition-colors"
                     [ngClass]="themeService.getCurrentTheme()() === 'dark' 
                       ? 'bg-green-900/20 border-green-800' 
                       : 'bg-white/60 border-green-200'">
                  
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                       class="h-4 w-4 flex-shrink-0 transition-colors"
                       [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-green-400' : 'text-green-600'">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="m9 12 2 2 4-4"/>
                  </svg>
                  
                  <p class="text-sm transition-colors"
                     [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-green-300' : 'text-green-700'">
                    <span class="font-semibold"
                          [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-green-200' : 'text-green-900'">
                      {{ item.answer }}
                    </span>
                  </p>
                </div>

              </div>
            </div>
          </div>

        </div>

        <div class="flex justify-center p-6 pt-3 pb-4">
          <button
            (click)="handlePlayAgain()"
            class="shadow-lg hover:shadow-xl transition-all px-12 py-6 rounded-full font-bold bg-gradient-to-r"
            [ngClass]="themeService.getCurrentTheme()() === 'dark' 
              ? 'bg-gradient-to-r from-purple-800 to-gray-800 hover:from-purple-700 hover:to-gray-700 text-purple-200' : 
              'from-purple-300 to-pink-300 hover:from-purple-400 hover:to-pink-400 text-purple-900'"
          >
            {{languageService.t().playAgain}}
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

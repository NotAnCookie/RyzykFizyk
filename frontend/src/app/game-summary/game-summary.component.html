<div class="min-h-screen bg-gradient-to-r from-pink-300 to-purple-300 flex flex-col">

  <div class="p-6">
    <button 
      (click)="handleBack()"
      class="flex items-center gap-2 text-purple-600 hover:text-purple-900 transition-colors"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
      <span>Back</span>
    </button>
  </div>

  <div class="flex-1 flex items-start justify-center px-6 pb-6">
    <div class="w-full max-w-3xl">
      
      <div class="bg-white/70 backdrop-blur-sm border border-purple-200 shadow-xl rounded-xl overflow-hidden">
        
        <div class="p-6 pb-3 space-y-1.5">
          <h3 class="text-purple-900 text-center text-2xl font-semibold leading-none tracking-tight">
            Game Summary
          </h3>
        </div>
        
        <div class="p-6 space-y-2 py-3">
          
          <div 
            *ngFor="let item of questions; let i = index"
            class="p-3 rounded-lg bg-gradient-to-br from-purple-50 to-pink-50 border border-purple-200"
          >
            <div class="flex gap-3">
              <div class="flex-shrink-0">
                <div class="h-6 w-6 rounded-full bg-purple-300 flex items-center justify-center">
                  <span class="text-purple-900 font-medium text-sm">{{ i + 1 }}</span>
                </div>
              </div>
              
              <div class="flex-1 space-y-1">
                <p class="text-purple-900 font-medium">
                  {{ item.question }}
                </p>
                
                <div class="flex items-center gap-2 bg-white/60 rounded-lg p-2 border border-green-200">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-green-600 flex-shrink-0">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="m9 12 2 2 4-4"/>
                  </svg>
                  <p class="text-green-700 text-sm">
                    <span class="text-green-900 font-semibold">{{ item.correctAnswer }}</span>
                  </p>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="flex justify-center p-6 pt-3 pb-4">
          <button
            (click)="handlePlayAgain()"
            class="bg-gradient-to-r from-purple-300 to-pink-300 hover:from-purple-400 hover:to-pink-400 text-purple-900 shadow-lg hover:shadow-xl transition-all px-12 py-6 rounded-full font-bold"
          >
            Play Again
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

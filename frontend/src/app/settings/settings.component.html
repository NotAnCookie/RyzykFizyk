<div class="flex flex-col h-full">
  <div class="flex-1 px-6 py-6 space-y-6">
    <div class="space-y-4">
      <h3 class="text-purple-900">Language</h3>
      
      <div class="h-[1px] w-full bg-purple-200/50"></div>
      
      <div class="space-y-2">
        <button
          *ngFor="let lang of languages"
          (click)="selectLanguage(lang.code)"
          class="w-full flex items-center justify-between px-4 py-3 rounded-lg transition-all"
          [ngClass]="{
            'bg-purple-200/50 border-2 border-purple-300': selectedLanguage === lang.code,
            'bg-white/50 border-2 border-transparent hover:border-purple-200': selectedLanguage !== lang.code
          }"
        >
          <div class="flex items-center gap-3">
            <span class="text-2xl">{{ lang.flag }}</span>
            <span class="text-purple-900">{{ lang.name }}</span>
          </div>

          <span *ngIf="selectedLanguage === lang.code" class="text-purple-600 font-bold text-xl">
            âœ“
          </span>
        </button>
      </div>

        <div class="h-[1px] w-full bg-purple-200/50"></div>

        <div class="space-y-2"></div>
            <button (click)= "handleClose()"
            class="
            w-full
            flex items-center justify-center
            py-2 px-3
            bg-white
            text-purple-700
            font-semibold
            border border-gray-200
            rounded-lg
            shadow-sm
            cursor-pointer
            transition-all
            hover:bg-purple-50
            hover:border-purple-300
            "> Close</button>
    </div>
  </div>
</div>

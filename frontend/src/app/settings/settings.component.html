<div class="flex flex-col h-full">
  <div class="flex-1 px-6 py-6 space-y-6">
    <div class="space-y-4">
      
      <h3 [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-200' : 'text-purple-900'">
        {{ languageService.t().language }}
      </h3>
      
      <div class="h-[1px] w-full" [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'bg-purple-700/50' : 'bg-purple-200/50'"></div>
      
      <div class="space-y-2">
        <button
          *ngFor="let lang of languageService.availableLanguages"
          (click)="selectLanguage(lang.code)"
          type="button"
          
          class="w-full flex items-center justify-between px-4 py-3 rounded-lg border-2 transition-all !outline-none focus:outline-none focus:ring-0 active:outline-none"
          
          [ngClass]="{
            'bg-white/70 border-purple-400 shadow-sm': languageService.currentLang() == lang.code && themeService.getCurrentTheme()() === 'light',
            'bg-white/40 border-purple-200 hover:bg-white/60 hover:border-purple-400': languageService.currentLang() != lang.code && themeService.getCurrentTheme()() === 'light',
            'bg-purple-800/70 border-purple-500 shadow-sm': languageService.currentLang() == lang.code && themeService.getCurrentTheme()() === 'dark',
            'bg-gray-800/40 border-gray-700 hover:bg-gray-800/60 hover:border-purple-500': languageService.currentLang() != lang.code && themeService.getCurrentTheme()() === 'dark'
          }"
        >
          <div class="flex items-center gap-3">
            <span class="text-2xl">{{ lang.flag }}</span>
            <span [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-200' : 'text-purple-900'">
              {{ lang.label }}
            </span>
          </div>

          <span *ngIf="languageService.currentLang() == lang.code" 
                class="font-bold text-xl"
                [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-300' : 'text-purple-600'">
            ‚úì
          </span>
        </button>
      </div>

      <div class="h-[1px] w-full" [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'bg-purple-700/50' : 'bg-purple-200/50'"></div>

      <h3 [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-200' : 'text-purple-900'">
        {{ languageService.t().theme }}
      </h3>
      
      <div class="h-[1px] w-full" [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'bg-purple-700/50' : 'bg-purple-200/50'"></div>
      
      <div class="space-y-2">
        <button
          (click)="selectTheme('light')"
          type="button"
          class="w-full flex items-center justify-between px-4 py-3 rounded-lg border-2 transition-all !outline-none focus:outline-none focus:ring-0 active:outline-none"
          
          [ngClass]="{
            'bg-white/70 border-purple-400 shadow-sm': currentTheme() === 'light' && themeService.getCurrentTheme()() === 'light',
            'bg-white/40 border-purple-200 hover:bg-white/60 hover:border-purple-400': currentTheme() !== 'light' && themeService.getCurrentTheme()() === 'light',
            'bg-purple-800/70 border-purple-500 shadow-sm': currentTheme() === 'light' && themeService.getCurrentTheme()() === 'dark',
            'bg-gray-800/40 border-gray-700 hover:bg-gray-800/60 hover:border-purple-500': currentTheme() !== 'light' && themeService.getCurrentTheme()() === 'dark'
          }"
        >
          <div class="flex items-center gap-3">
            <span class="text-2xl">‚òÄÔ∏è</span>
            <span [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-200' : 'text-purple-900'">
              {{ languageService.t().lightMode }}
            </span>
          </div>
          <span *ngIf="currentTheme() === 'light'" 
                class="font-bold text-xl"
                [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-300' : 'text-purple-600'">
            ‚úì
          </span>
        </button>
        
        <button
          (click)="selectTheme('dark')"
          type="button"
          class="w-full flex items-center justify-between px-4 py-3 rounded-lg border-2 transition-all !outline-none focus:outline-none focus:ring-0 active:outline-none"
          
          [ngClass]="{
            'bg-white/70 border-purple-400 shadow-sm': currentTheme() === 'dark' && themeService.getCurrentTheme()() === 'light',
            'bg-white/40 border-purple-200 hover:bg-white/60 hover:border-purple-400': currentTheme() !== 'dark' && themeService.getCurrentTheme()() === 'light',
            'bg-purple-800/70 border-purple-500 shadow-sm': currentTheme() === 'dark' && themeService.getCurrentTheme()() === 'dark',
            'bg-gray-800/40 border-gray-700 hover:bg-gray-800/60 hover:border-purple-500': currentTheme() !== 'dark' && themeService.getCurrentTheme()() === 'dark'
          }"
        >
          <div class="flex items-center gap-3">
            <span class="text-2xl">üåô</span>
            <span [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-200' : 'text-purple-900'">
              {{ languageService.t().darkMode }}
            </span>
          </div>
          <span *ngIf="currentTheme() === 'dark'" 
                class="font-bold text-xl"
                [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'text-purple-300' : 'text-purple-600'">
            ‚úì
          </span>
        </button>
      </div>

      <div class="h-[1px] w-full" [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 'bg-purple-700/50' : 'bg-purple-200/50'"></div>
      
      <button (click)="handleClose()"
        type="button"
        class="
          w-full flex items-center justify-center
          py-2 px-3
          font-semibold
          border-2 
          rounded-lg
          shadow-sm
          cursor-pointer
          transition-all
          !outline-none focus:outline-none focus:ring-0 active:outline-none
        "
        [ngClass]="themeService.getCurrentTheme()() === 'dark' ? 
          'bg-gray-800 text-purple-200 border-gray-600 hover:bg-purple-900 hover:border-purple-400' : 
          'bg-white text-purple-700 border-purple-200 hover:bg-purple-50 hover:border-purple-400'"
      > 
        {{ languageService.t().close }} 
      </button>

    </div>
  </div>
</div>
